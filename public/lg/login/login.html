<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical+</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>

    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="../index.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="" alt="Medical+">
              <h3>Medical+</h3>
            </div>
            
            <div class="heading">
              <h2>Masuk</h2>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input 
                  type="email" 
                  class="input-field"
                  autocomplete="off"
                  id="email"
                  required
                  placeholder="Email"
                  />
                <label for="name">Email</label>
              </div>

              <div class="input-wrap">
                <input 
                  type="password" 
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  id="pass"
                  required
                  placeholder="Password"
                  />
                  <label for="pass">Password</label>
                </div>
                <p class="text">
                  <a href="#">Lupa Password</a>
                </p>

              <input type="submit" value="Log In" class="sign-btn">

              <div class="to-signup">
                <h6>Belum punya akun?</h6>
              <a href="#" class="toggle">Daftar disini!</a>
              </div>
              
            </div>
          </form>

          <form action="../index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <img src="" alt="Medical+">
              <h3>Medical+</h3>
            </div>
            
            <div class="heading">
              <h2>Daftar</h2>
            </div>

            <div class="actual-form">

              <div class="input-wrap">
                <input 
                  type="tel"  
                  class="input-field"
                  autocomplete="off"
                  id="phone"
                  required
                  placeholder="Nomor telepon"
                  />
                <label for="name">Username</label>
              </div>

              <div class="input-wrap">
                <input 
                  type="email" 
                  class="input-field"
                  autocomplete="off"
                  id="email"
                  required
                  placeholder="Email"
                  />
                <label for="name">Username</label>
              </div>

              <div class="input-wrap">
                <input 
                  type="password" 
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  id="pass"
                  required
                  placeholder="Password"
                  />
                  <label for="pass">Password</label>
                </div>
                

              <input type="submit" value="Sign Up" class="sign-btn">

              <div class="to-signup">
                <h6>sudah punya akun?</h6>
              <a href="#" class="toggle">Masuk disini!</a>
              </div>
              
            </div>
          </form>
        </div>
         
        <div class="carousel"></div>
      </div>
    </div>

  </main>
  

  <!-- js file -->

  <script src="login.js"></script>
</body>
</html>
